<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>CRUD Application</title>
</head>

<body style="color: white; background-color: #1d2630">

  <div class="container mt-5">
    <div class="text-center">
      <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
    </div>
    <div class="main row justify-content-center">
      <form id="student-form" class="row justify-content-center mb-4" autocomplete="off">
        <div class="col-10 mb-3 col-md-8 ">
          <label for="first-name" class="">Nome Completo</label>
          <input class="form-control" id="firstName" type="text" placeholder="Entre seu nome completo">
        </div>
        <div class="col-10 mb-3 col-md-8">
          <label for="last-name" class="">Email</label>
          <input class="form-control" id="lastName" type="email" placeholder="Entre com seu email">
        </div>
        <div class="col-10 mb-3 col-md-8">
          <label for="rollNo" class="">Calular</label>
          <input class="form-control" id="rollNo" type="number" placeholder="(xx)x xxxx-xxxx">
        </div>
        <div class="col-10 col-md-8">
          <input class="btn btn-success add-btn" type="submit" value="Submit">
        </div>
      </form>
      <div class="col-12 col-md-10 mt-5">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>Nome Completo</th>
              <th>E-mail</th>
              <th>Celular</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="student-list">
            <tr>
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>




  <script src="scripts.js"></script>
</body>

</html>
